{% extends "base.html" %}
{% block title %}Alterar Senha{% endblock %}
{% block content %}
<div class="page-header">
    <h1>Alterar Senha</h1>
</div>
<div class="form-container">
    <form method="post" class="form-style">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-button">Alterar Senha</button>
    </form>
</div>

<style>
    .form-container {
        background-color: #00004d;
        padding: 20px;
        border-radius: 10px;
        margin: 20px auto;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    .page-header {
        text-align: center;
        padding: 20px 0;
        background-color: #00004d;
        border-bottom: 2px solid #4CAF50;
        margin-bottom: 20px;
    }
    .form-style p {
        margin-bottom: 15px;
    }
    .form-style label {
        display: block;
        margin-bottom: 5px;
        color: #87CEEB;
    }
    .form-style input {
        width: 100%;
        padding: 10px;
        border: 1px solid #333;
        background-color: #0d1a2f;
        color: #fff;
        border-radius: 5px;
    }
    .submit-button {
        display: block;
        width: 100%;
        padding: 10px;
        text-align: center;
        margin-top: 15px;
        text-decoration: none;
        color: #fff;
        border-radius: 5px;
        transition: background-color 0.3s;
        cursor: pointer;
        border: none;
        font-size: 1rem;
        background-color: #4CAF50;
    }
    .submit-button:hover {
        background-color: #388e3c;
    }
</style>
{% endblock %}
