{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - saudi_aramco</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-image-container">
        <img src="{% static 'images/background_cadastro.jpg' %}" alt="Background" class="background-image">
        <div class="overlay"></div>
    </div>
    <div class="content">
        <div class="header">
            <h2>Acesse sua conta</h2>
        </div>
        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Número de Telefone:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Senha:</label>
                {{ form.password }}
            </div>
            <button type="submit" class="submit-button">Entrar</button>
        </form>
        <div class="support-link">
            {% if whatsapp_link %}
                <a href="{{ whatsapp_link }}" target="_blank">
                    <i class="fab fa-whatsapp"></i> Suporte
                </a>
            {% else %}
                <a href="#">
                    <i class="fab fa-whatsapp"></i> Suporte
                </a>
            {% endif %}
        </div>
        <div class="login-link">
            <a href="{% url 'cadastro' %}">Não tem conta? Cadastre-se</a>
        </div>
    </div>
</body>
</html>
